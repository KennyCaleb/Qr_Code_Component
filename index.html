<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div id="app">
        <div class="qr_code_card_container">
            <div class="qr_code_image">
                <img src="./assets//images/image-qr-code.png" alt="Qr code image">
            </div>

            <h2 class="text_bold">Improve your front-end skills by building projects</h2>

            <p class="text_muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    
</body>
</html>
